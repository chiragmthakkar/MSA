<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
    <title>Sentimental analysis of a given text (MSA - AI project)</title>
</head>

<body>
    <h2 class="title sticky-top">Mood guesser App using Azure & Python Flask</h2>
    <div class="container mb-4 mt-5">

        <section>
            <p>
            Welcome, this is a MSA AI-project submission for BootCamp-2. Enter your current 
            mood in the given textbox and click Check. 
            Lets see how well your mood is predicted by the Mood guesser App!
            </p>

        </section>

        <section>
            <div class="mb-4 mt-4">
                <textarea class="form-control input-text" id="txtInput" placeholder="Enter your text here."
                    required></textarea>
            </div>
            <button class="btn btn-success" type="button" id="btnSend" onclick="onSendToServer()">
                <span class="sr-only">Check</span>
            </button>
            <p class="h2 mt-5 mb-5" id="result">
            </p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
    <script src="{{url_for('static', filename='scripts/app.js')}}"></script>
</body>

</html>
